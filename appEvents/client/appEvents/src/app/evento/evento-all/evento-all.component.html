<mat-card class="full-width">
  <!-- * Título de la carta -->
  <mat-card-title>
    Eventos
    <a
      mat-fab
      matTooltip="Crear Evento"
      aria-label="Crear Evento"
      title="Crear Evento"
      (click)="crearEvento()"
    >
      <mat-icon>add</mat-icon>
    </a>
  </mat-card-title>
  <mat-card-content>
    <!-- ? si se carga la data -->
    <div class="mat-elevation-z8" *ngIf="dataSource">
      <table
        mat-table
        [dataSource]="dataSource"
        class="full-width-table"
        matSort
        matSortStart="desc"
        aria-label="Elements"
      >
        <!-- * Columna nombre del evento -->
        <ng-container matColumnDef="nombre">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            title="Nombre del evento"
          >
            Nombre
          </th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <!-- * Columna fecha del evento-->
        <ng-container matColumnDef="fecha">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            title="Fecha del evento"
          >
            Fecha
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.fecha | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>

        <!-- * Columna estado del evento -->
        <ng-container matColumnDef="estado">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            title="Estado del evento"
          >
            Estado
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.abierto == 1 ? "Abierto" : "Cerrado" }} <i class='bx bx-lock' *ngIf="row.abierto != 1"></i> <i class='bx bxs-lock-open' style='color:#ffffff' *ngIf="row.abierto == 1" ></i>
          </td>
        </ng-container>

        <!-- * Columna encargada de manejar los botones necesarios -->
        <ng-container matColumnDef="padron">
          <th
            mat-header-cell
            *matHeaderCellDef
            title="Actualizar padrón del evento"
          >
            Padrón
          </th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-mini-fab
              matTooltip="Actualizar padrón del evento"
              aria-label="Actualizar padrón del evento"
              title="Actualizar padrón del evento"
              (click)="editarPadron(row.event_id)"
            >
              <mat-icon class="mat-18">insert_invitation</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="cierre">
          <th
            mat-header-cell
            *matHeaderCellDef
            title="Cerrar el evento seleccionado"
          >
            Cierre
          </th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-mini-fab
              matTooltip="Cerrar evento"
              aria-label="Cerrar evento"
              (click)="confirmBoxCerrarEvento(row.event_id, row.nombre)"
              [disabled]="row.abierto != 1"
              [title]="
                row.abierto == 1
                  ? 'Cerrar evento'
                  : 'El evento se encuentra cerrado'
              "
            >
              <mat-icon class="mat-18">close</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="reporte">
          <th
            mat-header-cell
            *matHeaderCellDef
            title="Generar reporte del evento seleccio"
          >
            Reporte
          </th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-mini-fab
              matTooltip="Generar reporte PDF del evento"
              aria-label="Generar reporte PDF del evento"
              [disabled]="row.abierto != 0"
              [title]="row.abierto != 1 ? 'Generar reporte PDF del evento' : 'El evento aún sigue abierto'"
              (click)="generarReporte(row.event_id)"
            >
              <mat-icon class="mat-18">picture_as_pdf</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[3, 5, 10]"
        aria-label="Seleccione una pagina"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
