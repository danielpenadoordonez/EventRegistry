<form [formGroup]="eventoForm" novalidate (ngSubmit)="isCreate ? crearEvento(): actualizarEvento()">
  <mat-label>Seleccione el archivo .xlsx</mat-label>
  <div></div>
  <button mat-raised-button type="button" title="Subir archivo XLSX" (click)="fileInput.click()" color="accent">Seleccione el archivo</button>
  <input
    hidden
    (change)="onFileChange($event)"
    #fileInput
    accept=".xlsx"
    type="file"
  />
  <mat-label *ngIf="srcFileResult">¡Padrón cargado éxitosamente!<i class='bx bxs-cloud-upload bx-tada' style='color:#000000' ></i></mat-label>
</form>
