<form [formGroup]="formulario"  novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Ingrese los datos solicitados </mat-card-title>
    </mat-card-header> 
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Email usuario" formControlName="email" />
           <mat-error *ngIf="errorHandling('email', 'required')">
              Email es <strong>requerido</strong>
            </mat-error>
            <mat-error *ngIf="errorHandling('email','email')">
              Verifique el <strong>formato</strong> del email
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password usuario" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
         <mat-error *ngIf="errorHandling('password', 'required')">
            Password es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
        </div>
      </div>
      <a href="">¿Olvidaste tu contraseña?</a>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button style="color: aliceblue; background-color: #5EAFE8;" (click)="submitForm()" title="Iniciar sesión">Login</button>
      <button mat-raised-button color="accent" type="reset" (click)="onReset()" title="Cancelar">Cancelar</button>
    </mat-card-actions>
  </mat-card>
  </form>
