<form [formGroup]="formulario"  novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Ingrese los datos solicitados </mat-card-title>
    </mat-card-header> 
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Nombre de usuario" formControlName="email" />
           <mat-error *ngIf="errorHandling('email', 'required')">
              El nombre de usuario es <strong>requerido</strong>
            </mat-error>
            <mat-error *ngIf="errorHandling('email','email')">
              Verifique el <strong>formato</strong> del nombre de usuario
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Digite su contraseña" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" [title]="hide ? 'Mostrar Contraseña' : 'Ocultar Contraseña'">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
         <mat-error *ngIf="errorHandling('password', 'required')">
            Password es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
        </div>
      </div>
      <div>
        <!-- * recordar contraseña checkbox -->
        <a href="#" title="¿Olvidaste tu contraseña? próximamente...">¿Olvidaste tu contraseña?</a>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button id="btnLogin" (click)="submitForm()" title="Iniciar sesión">Login</button>
      <button mat-raised-button id="btnCancelar" type="reset" (click)="onReset()" title="Cancelar">Cancelar</button>
    </mat-card-actions>
  </mat-card>
  </form>
